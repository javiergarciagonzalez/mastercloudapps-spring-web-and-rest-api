<h3>Comments ({{comments.size}})</h3>

<ul class="collection">
    {{#comments}}
    <li class="collection-item comment-item">
        <div class="comment">
            <div class="comment__header">
                {{user}} - <span class="comment__date">{{publishedDate}}</span>
            </div>
            <div class="comment__content">
                {{content}}
            </div>
            <div class="comment__rating">
                {{rating}} <span> / 5</span> <i class="material-icons comment__star">star</i>
            </div>
        </div>
        <a class="comment-item__delete" href="/comment/delete/{{id}}/{{book.id}}"><i class="material-icons">delete</i></a>
    </li>
    {{/comments}}
</ul>

{{>create_comment}}
