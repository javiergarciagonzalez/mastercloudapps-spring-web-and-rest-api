{{>header/base}}

<h2 class="title">Upload a new book:</h2>
<form class="col s12" action="/book/new" method="post" enctype="multipart/form-data">
    <div class="row">
        <div class="input-field col s6">
            <p>Title: </p>
            <input type="text" name="title" required />
        </div>
    </div>
    <div class="row">
        <div class="input-field col s6">
            <p>Author:</p>
            <input type="text" name="author" placeholder="Author"s name" required />
        </div>
    </div>
    <div class="row">
        <div class="input-field col s3">
            <p>Publication date:</p>
            <input name="publicationDate" type="date" />
        </div>
    </div>
    <div class="row">
        <div class="input-field col s9">
            <p>Summary:</p>
            <textarea name="summary" maxlength="240" placeholder="Max 240 characters."></textarea>
        </div>
    </div>

    {{>new_book/publisher}}
    {{>new_book/image_uploader}}

    <button class="btn waves-effect waves-light light-blue darken-3" type="submit">
        <span>Submit</span>
        <i class="material-icons right">send</i>
    </button>
    {{>atoms/back_button}}
</form>

{{>footer}}
